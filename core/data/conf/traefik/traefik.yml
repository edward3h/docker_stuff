api:
  dashboard: true
  debug: true
  insecure: true
certificatesResolvers:
  default:
    acme:
      dnsChallenge:
        provider: dreamhost
      email: jaq@ethelred.org
      storage: acme.json
entryPoints:
  dashboard:
    address: :8082
  web:
    address: :80
  web-secure:
    address: :443
log:
  level: INFO
providers:
  docker:
    endpoint: tcp://dockerproxy:2375
    exposedByDefault: false
    network: docker_bus
http:
  services:
    sensors:
      loadBalancer:
        servers:
          - url: "http://expunge:8888/api/"
  routers:
    sensors:
      service: sensors
      rule: "PathPrefix(`/heat/sensors`) && Host(`eternal.local`, `eternal`)"
      entryPoints:
        - web
      middlewares:
        - stripheatsensors
      priority: 9000
  middlewares:
    stripheatsensors:
      stripPrefix:
        prefixes:
          - "/heat/sensors"